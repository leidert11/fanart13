<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="row mt-5">


    <div class="container">
      <form action="#">

        <div class="mb-3">
        <label for="lenguaje" class="form-label">lenguaje</label>
        <input type="text"class="form-control" id = "direccion">
        </div>

        <div class="mb-3">
        <label for="number" class="form-label">cantidad de programadores</label>
        <input type="number"class="form-control" id = "ciudad">
        </div>
        <div class="mb-3">
        <label for="area" class="form-label">description</label>
        <textarea class="form-control" id="area" rows="5"></textarea>
        </div>

        <div class="row">
        <div class="col">
        <button type="button" class="btn btn-info">agregar</button>
        </div>    
        <div class="col">
        <button type="button" class="btn btn-danger">eliminar</button>
        </div>
        </div>
      </form>
    </div>


<div class="col-8 text-left mt-5">
    <table class="row border 4p table table-dark table-striped">
        <thead>
          <tr class="row border 4p">
            <th class="col border 4p" scope="col">#</th>
            <th class="col border 4p" scope="col">lenguaje</th>
            <th class="col border 4p" scope="col">cantidad de programadores</th>

          </tr>
        </thead>
        <tbody>
          <tr class="row border 4p">
            <th class="col border 4p" scope="row">1</th>
            <td class="col border 4p">Javascript</td>
            <td class="col border 4p">1000</td>
          </tr>

          <tr class="row border 4p">
            <th class="col border 4p" scope="row">2</th>
            <td class="col border 4p">Python</td>
            <td class="col border 4p">500</td>
          </tr>

          <tr class="row border 4p">
            <th class="col border 4p" scope="row">3</th>
            <td class="col border 4p">c#</td>
            <td class="col border 4p">300</td>
          </tr>

          <tr class="row border 4p">
            <th class="col border 4p" scope="row">4</th>
            <td class="col border 4p" >ruby</td>
            <td class="col border 4p">300</td>
          </tr>

          <tr class="row border 4p">
            <th class="col border 4p" scope="row">5</th>
            <td class="col border 4p">java</td>
            <td class="col border 4p">300</td>
          </tr>

          <tr class="row border 4p">
            <th class="col border 4p" scope="row">6</th>
            <td class="col border 4p">Go</td>
            <td class="col border 4p">300</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
</body>
</html>
